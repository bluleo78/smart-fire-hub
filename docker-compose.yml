services:
  db:
    image: postgis/postgis:16-3.5
    environment:
      POSTGRES_DB: smartfirehub
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d smartfirehub"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
