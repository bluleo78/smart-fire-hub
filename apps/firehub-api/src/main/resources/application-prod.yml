spring:
  datasource:
    url: jdbc:postgresql://db:5432/${POSTGRES_DB:smartfirehub}
    username: ${POSTGRES_USER:app}
    password: ${POSTGRES_PASSWORD}

org:
  jobrunr:
    dashboard:
      enabled: false

app:
